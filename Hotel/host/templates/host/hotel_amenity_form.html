{% extends "host/base.html" %}
{% block title %}Редактировать удобства — {{ hotel.name }}{% endblock %}

{% block content %}
<h2>Редактировать удобства для "{{ hotel.name }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ next }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
